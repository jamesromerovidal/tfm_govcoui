<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="James Romero">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Validador Govco UI Kit</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/govco.app.css') }}">
    </head>
    <body class="py-4 bg-dark-subtle">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-2">Validador de gu&iacute;a de dise&ntilde;o gr&aacute;fico GOV.CO</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="https://cdn.www.gov.co/v4/" class="nav-link" target="_blank">Ver gu&iacute;a de dise&ntilde;o gr&aacute;fico</a></li>
              </ul>
            </header>
        </div>
      <main class="form-signin w-100 m-auto">
        <form action="{{ url_for('detectar_objetos') }}" method="post">
            <div class="form-floating">
                <input type="url" name="url" class="form-control" id="floatingInput" placeholder="https://www.govco.co">
                <label for="floatingInput">Ingrese la URL del sitio web que desea analizar</label>
            </div>
            
            <div class="grid gap-3">
                <div class="p-2"></div>
            </div>

            <div class="grid gap-3">
                <button class="btn btn-primary w-100 py-2 " type="submit">Analizar</button>
            </div>
        </form>
      </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
